<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1>Drums</h1>

    <audio id="a" src="http://www.denhaku.com/r_box/mxr/claps.wav"></audio>
    <button onclick="play('a')">A</button>

    <audio id="s" src="http://tastyspleen.net/~quake2/baseq2/sound/weapons/kick.wav"></audio>
    <button onclick="play('s')">S</button>
    
    <a  onclick="play('beach');">
     <img src="https://cdn.pixabay.com/photo/2016/02/19/10/56/ocean-1209495_960_720.jpg" alt="Beach" width="42" height="42">
     <audio id="beach" src="http://tastyspleen.net/~quake2/baseq2/sound/beach/ocean.wav"></audio>
    </a>
      
    <a  onclick="play('birds');">
     <img src="http://cdn.litlepups.net/2015/11/26/cute-birds-hd-wallpapers-3-jpg.jpg" alt="Beach" width="42" height="42">
     <audio id="birds" src="http://tastyspleen.net/~quake2/baseq2/sound/bird2.wav"></audio>
    </a>
      
    <audio id="bell" src="http://www.denhaku.com/r_box/mxr/bell.wav"></audio>
    <i class="fa fa-bell" onclick="play('bell')" aria-hidden="true" style="font-size:48px;color:darkseagreen;"></i>
<!--    <button onclick="play('bell')">A</button>-->
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
      
    <script type="text/javascript">

        function play(elid){
            var audio = document.getElementById(elid)
            if (audio != null){
                audio.play();
            }
        }
        
        function onKeyDown(event){
            console.log(event)
            play(event.key);
        }

        window.addEventListener('keydown', onKeyDown);

    </script>  
        
      
  </body>
</html>
